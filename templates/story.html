<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Story manager - Add new Story</title>
    </head>
    <body>
        <h1>User Story manager - Add new Story</h1>  <!-- Page title -->
        <form action="/story" method="post">  <!-- This form will send it's data as a POST request to 'http://localhost:5000/edit-note' route when the user submits the form-->
            <p>
                <label for="story-title">Story Title</label>
                <br>
                <input id="story-title" name="story-title" type="text" size="58">
            </p>
            <p>
                <label for="user-story">User Story</label>
                <br>
                <textarea id="user-story" name="user-story" rows="8" cols="59"></textarea>
            </p>
            <p>
                <label for="acceptance-criteria">Acceptance Criteria</label>
                <br>
                <textarea id="acceptance-criteria" name="acceptance-criteria" rows="8" cols="59"></textarea>
            </p>
            <p>
                <label for="business-value">Business Value</label>
                <br>
                <input id="business-value" name="business-value" type="number" value="100" min="100" max="1500" step="100">
            </p>
            <p>
                <label for="estimation">Estimation</label>
                <br>
                <input id="estimation" name="estimation" type="number" value="0.5" min="0.5" max="40" step="0.5">
            </p>

            <button type="submit">Save note!</button>  <!-- Let's allow the user to submit the form. -->
        </form>
    </body>
</html>
